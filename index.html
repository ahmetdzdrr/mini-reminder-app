<!DOCTYPE html>
<html>
	<head>
		<title>Şifre Yöneticisi</title>
		<meta charset="UTF-8" />
		<meta
			http-equiv="Content-Security-Policy"
			content="script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-100">
		<div class="container mx-auto px-4 py-8 max-w-md">
			<div id="setupForm" class="bg-white rounded-lg shadow-md p-6">
				<h2 class="text-2xl font-bold text-gray-800 mb-6">Şifre Yöneticisi Kurulum</h2>
				<div class="mb-4">
					<label class="block text-gray-700 text-sm font-bold mb-2">Şifreleme Yöntemi:</label>
					<select
						id="encryptionMethod"
						class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
					>
						<option value="aes">AES</option>
						<option value="des">DES</option>
					</select>
				</div>
				<div class="mb-6">
					<label class="block text-gray-700 text-sm font-bold mb-2">Ana Şifre:</label>
					<input
						type="password"
						id="masterPassword"
						class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
					/>
				</div>
				<button
					onclick="setupEncryption()"
					class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-200"
				>
					Kurulumu Tamamla
				</button>
			</div>
		</div>

		<script>
			const { ipcRenderer } = require('electron')

			async function setupEncryption() {
				const password = document.getElementById('masterPassword').value
				const method = document.getElementById('encryptionMethod').value

				if (!password) {
					alert('Lütfen bir şifre girin!')
					return
				}

				try {
					await ipcRenderer.invoke('createEncryptedFolder', {
						password,
						method
					})
					alert('Kurulum başarılı!')
					window.location.href = 'passwords.html'
				} catch (error) {
					alert('Bir hata oluştu: ' + error.message)
				}
			}
		</script>
	</body>
</html>
